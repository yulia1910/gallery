<div class="container">
    <div class="media">
        <img [src]="UpperImage?.dounlowd_url" [width]="608" [height]="350">
        <div class="layer">
            <p>{{UpperImage?.author}}</p>
        </div>
    </div>

    <div class="wrapper">
        <div class="triangle triangle-left" (click)="onLeftClick()"></div>

        <div class="media-img" *ngFor="let image of copy;" (click)="imageUp(image.id)">
            <img [src]="image?.dounlowd_url" [width]="190" [height]="160">
        </div>

        <div class="triangle triangle-right" (click)="onRightClick()"></div>
    </div>
</div>
